<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App - Item Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page active">
    <div class="auth-container">
      <div class="auth-card">
        <h1>üîê Login</h1>
        <form id="loginForm">
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="Email" 
            required
          >
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Password" 
            required
          >
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" onclick="switchPage('registerPage')">Register here</a></p>
        </form>
        <div id="loginError" class="error-message"></div>
      </div>
    </div>
  </div>

  <!-- Register Page -->
  <div id="registerPage" class="page">
    <div class="auth-container">
      <div class="auth-card">
        <h1>üìù Register</h1>
        <form id="registerForm">
          <input 
            type="text" 
            id="registerUsername" 
            placeholder="Username" 
            required
          >
          <input 
            type="email" 
            id="registerEmail" 
            placeholder="Email" 
            required
          >
          <input 
            type="password" 
            id="registerPassword" 
            placeholder="Password (min 6 characters)" 
            required
          >
          <input 
            type="password" 
            id="registerConfirmPassword" 
            placeholder="Confirm Password" 
            required
          >
          <button type="submit">Register</button>
          <p>Already have an account? <a href="#" onclick="switchPage('loginPage')">Login here</a></p>
        </form>
        <div id="registerError" class="error-message"></div>
      </div>
    </div>
  </div>

  <!-- Main App Page -->
  <div id="appPage" class="page">
    <div class="container">
      <div class="header">
        <h1>üìã Item Manager</h1>
        <div class="user-info">
          <span id="userDisplay">Welcome!</span>
          <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
      </div>
      
      <!-- Add Item Form -->
      <div class="form-container">
        <h2>Add New Item</h2>
        <form id="addItemForm">
          <input 
            type="text" 
            id="title" 
            placeholder="Enter item title" 
            required
          >
          <textarea 
            id="description" 
            placeholder="Enter item description (optional)"
            rows="3"
          ></textarea>
          <div class="form-row">
            <select id="itemPriority">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <select id="itemStatus">
              <option value="pending" selected>Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <button type="submit">Add Item</button>
        </form>
      </div>

      <!-- Search and Filter Section -->
      <div class="search-filter-container">
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="üîç Search items..." 
          >
        </div>
        <div class="filter-controls">
          <select id="priorityFilter" onchange="filterByPriority(this.value)">
            <option value="all">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="statusFilter" onchange="filterByStatus(this.value)">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
      <div class="items-container">
        <h2>My Items</h2>
        <div id="itemsList" class="items-grid">
          <p>No items yet. Add one to get started!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Item</h2>
      <form id="editItemForm">
        <input type="hidden" id="editId">
        <input 
          type="text" 
          id="editTitle" 
          placeholder="Enter item title" 
          required
        >
        <textarea 
          id="editDescription" 
          placeholder="Enter item description"
          rows="3"
        ></textarea>
        <div class="form-row">
          <select id="editPriority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <select id="editStatus">
            <option value="pending" selected>Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <button type="submit">Update Item</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
